<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="css/fa.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMl8hI5d2X6Wq6S0R28n5B7VvF8MQO7uN2y46j" crossorigin="anonymous" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            display: flex;
            justify-content: space-between; /* Adjust as needed */
            align-items: center;
            padding: 20px;
            background-color: #333; /* Example background color */
            color: white;
        }

        .social-media-icons {
            list-style: none;
            display: flex;
            gap: 15px; /* Space between icons */
            padding: 0; /* Remove default padding */
        }

        .social-media-icons li {
            display: inline;
        }

        .social-media-icons a {
            color: white; /* Change icon color */
            text-decoration: none; /* Remove underline */
            font-size: 1.5rem; /* Icon size */
            transition: color 0.3s; /* Smooth color transition */
        }

        .social-media-icons a:hover {
            color: #f39c12; /* Change color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website Title</h1>
        <nav>
            <ul class="social-media-icons">
                <li><a href="https://facebook.com" target="_blank" aria-label="Facebook"><span class="fa fa-facebook-f"></span></a></li>
                <li><a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fa fa-linkedin-in"></i></a></li>
                <li><i class="fa fa-youtube" aria-hidden="true"></i></li>
<h2><i class="fa fa-wordpress" aria-hidden="true"></i><h2>
            </ul>
        </nav>
    </header>
    <ul class="socials-nav">
        <li class="socials-nav-item"><a href="#"><span class="fa fa-twitter"></span></a></li>
        <li class="socials-nav-item"><a href="#"><span class="fa fa-facebook"></span></a></li>
        <li class="socials-nav-item"><a href="#"><span class="fa fa-github"></span></a></li>
        <li class="socials-nav-item"><a href="#"><span class="fa fa-vimeo-square"></span></a></li>
        <li class="socials-nav-item"><a href="#"><span class="fa fa-google-plus"></span></a></li>
        <li class="socials-nav-item"><a href="#"><span class="fa fa-instagram"></span></a></li>
        <li class="socials-nav-item"><a href="#"><span class="fa fa-twitch"></span></a></li>
        <li class="socials-nav-item"><a href="#"><span class="fa fa-youtube"></span></a></li>
    </ul>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<h1><i class="fa fa-youtube" aria-hidden="true"></i></h1>
<h2><i class="fa fa-wordpress" aria-hidden="true"></i><h2>

</body>
</html>
