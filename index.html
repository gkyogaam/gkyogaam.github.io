<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coming Soon Page - English and Hungarian">
    <title>Hamarosan | Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4A90E2, #9013FE);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2em;
            border-radius: 10px;
        }
        .lang-toggle {
            margin-top: 2em;
            font-size: 1.2em;
        }
        .lang-toggle a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Hamarosan</h1>
        <p id="message">Dolgozunk rajta, és hamarosan elindulunk!</p>

        <div class="lang-toggle">
            <a id="switchToEn">English</a> | <a id="switchToHu">Magyar</a>
        </div>
    </div>

    <script>
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const switchToEn = document.getElementById('switchToEn');
        const switchToHu = document.getElementById('switchToHu');

        // Default language is Hungarian
        switchToEn.addEventListener('click', () => {
            title.textContent = 'Coming Soon';
            message.textContent = "We're working hard and will be launching soon. Stay tuned!";
        });

        switchToHu.addEventListener('click', () => {
            title.textContent = 'Hamarosan';
            message.textContent = 'Dolgozunk rajta, és hamarosan elindulunk!';
        });
    </script>
</body>
</html>
